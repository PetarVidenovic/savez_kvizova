name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk wget
          pip install buildozer cython

      - name: Install Android SDK commandline-tools
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
          unzip -q commandlinetools.zip -d cmdline-tools
          # Detektuj gde je sdkmanager i dodaj u PATH za sve naredne korake
          if [ -f "$HOME/android-sdk/cmdline-tools/bin/sdkmanager" ]; then
            echo "$HOME/android-sdk/cmdline-tools/bin" >> $GITHUB_PATH
            echo "Added $HOME/android-sdk/cmdline-tools/bin to PATH"
          elif [ -f "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager" ]; then
            echo "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH
            echo "Added $HOME/android-sdk/cmdline-tools/cmdline-tools/bin to PATH"
          else
            echo "ERROR: sdkmanager not found after unzip. Listing cmdline-tools contents:" >&2
            ls -la $HOME/android-sdk/cmdline-tools || true
            ls -la $HOME/android-sdk/cmdline-tools/* || true
            exit 1
          fi

      - name: Debug: show sdkmanager and PATH
        run: |
          echo "Which sdkmanager:"
          which sdkmanager || echo "sdkmanager not in PATH yet"
          echo "GITHUB_PATH contents:"
          cat $GITHUB_PATH || true
          echo "Listing the bin folder(s):"
          ls -la $HOME/android-sdk/cmdline-tools* || true

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-apk
          path: bin/*.apk











