name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk wget
          pip install buildozer cython

      - name: Install Android SDK commandline-tools and locate sdkmanager
        run: |
          set -e
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          CANDIDATES=(
            "$HOME/android-sdk/cmdline-tools/bin"
            "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin"
            "$HOME/android-sdk/cmdline-tools/tools/bin"
          )
          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -x "$p/sdkmanager" ] || [ -f "$p/sdkmanager" ]; then
              FOUND="$p"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "ERROR: sdkmanager not found after unzip. Listing cmdline-tools contents:" >&2
            ls -la "$HOME/android-sdk/cmdline-tools" || true
            ls -laR "$HOME/android-sdk/cmdline-tools" || true
            exit 1
          fi
          echo "$FOUND" >> $GITHUB_PATH
          echo "Found sdkmanager in: $FOUND"

      - name: Make SDK layout compatible for buildozer
        run: |
          set -e
          SDK_ROOT="$HOME/android-sdk"
          # Ensure buildozer sees the SDK in its expected location
          mkdir -p $HOME/.buildozer/android/platform
          ln -sfn "$SDK_ROOT" "$HOME/.buildozer/android/platform/android-sdk"
          # Find actual sdkmanager
          if [ -x "$SDK_ROOT/cmdline-tools/bin/sdkmanager" ]; then
            SDKMANAGER="$SDK_ROOT/cmdline-tools/bin/sdkmanager"
          elif [ -x "$SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager" ]; then
            SDKMANAGER="$SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager"
          elif [ -x "$SDK_ROOT/cmdline-tools/tools/bin/sdkmanager" ]; then
            SDKMANAGER="$SDK_ROOT/cmdline-tools/tools/bin/sdkmanager"
          else
            echo "ERROR: sdkmanager not found in SDK_ROOT ($SDK_ROOT)" >&2
            ls -la "$SDK_ROOT" || true
            exit 1
          fi
          # Create legacy tools/bin and symlink sdkmanager there for compatibility
          mkdir -p "$SDK_ROOT/tools/bin"
          ln -sfn "$SDKMANAGER" "$SDK_ROOT/tools/bin/sdkmanager"
          chmod +x "$SDK_ROOT/tools/bin/sdkmanager"
          # Export env vars for subsequent steps
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$SDK_ROOT/platform-tools:$SDK_ROOT/tools/bin:$PATH" >> $GITHUB_ENV
          echo "Linked sdkmanager to: $SDK_ROOT/tools/bin/sdkmanager"
          "$SDK_ROOT/tools/bin/sdkmanager" --version || true
          ls -la "$SDK_ROOT/tools" || true

      - name: Install required Android SDK packages
        run: |
          set -e
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          # Adjust platform and build-tools versions to match your buildozer.spec if needed
          yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;36.1.0" "cmdline-tools;latest" || true
          yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          ls -la "$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true

      - name: Debug show sdkmanager and PATH
        run: |
          echo "which sdkmanager:"
          which sdkmanager || echo "sdkmanager not in PATH yet"
          echo "sdkmanager version (if available):"
          sdkmanager --version || true
          echo "GITHUB_PATH contents:"
          cat $GITHUB_PATH || true
          echo "Listing the android-sdk tree:"
          ls -laR $HOME/android-sdk || true

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-apk
          path: bin/*.apk



