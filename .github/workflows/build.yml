name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk wget
          pip install buildozer cython

      - name: Install Android SDK commandline-tools and locate sdkmanager
        run: |
          set -e
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          CANDIDATES=(
            "$HOME/android-sdk/cmdline-tools/bin"
            "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin"
            "$HOME/android-sdk/cmdline-tools/tools/bin"
          )
          FOUND=""
          for p in "${CANDIDATES[@]}"; do
            if [ -x "$p/sdkmanager" ] || [ -f "$p/sdkmanager" ]; then
              FOUND="$p"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "ERROR: sdkmanager not found after unzip. Listing cmdline-tools contents:" >&2
            ls -la "$HOME/android-sdk/cmdline-tools" || true
            ls -laR "$HOME/android-sdk/cmdline-tools" || true
            exit 1
          fi
          echo "$FOUND" >> $GITHUB_PATH
          echo "Found sdkmanager in: $FOUND"

      - name: Install required Android SDK packages
        run: |
          set -e
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;36.1.0" "cmdline-tools;latest" || true
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          ls -la "$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true

      - name: Export Android env vars for subsequent steps
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
          mkdir -p $HOME/.buildozer/android/platform
          ln -sfn $HOME/android-sdk $HOME/.buildozer/android/platform/android-sdk

      - name: Debug show sdkmanager and PATH
        run: |
          echo "which sdkmanager:"
          which sdkmanager || echo "sdkmanager not in PATH yet"
          echo "sdkmanager version (if available):"
          sdkmanager --version || true
          echo "GITHUB_PATH contents:"
          cat $GITHUB_PATH || true
          echo "Listing the cmdline-tools tree:"
          ls -laR $HOME/android-sdk || true

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-apk
          path: bin/*.apk


