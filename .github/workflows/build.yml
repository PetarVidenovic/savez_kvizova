name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk wget build-essential autoconf automake libtool libtool-bin pkg-config m4 zlib1g-dev libssl-dev libncurses5-dev libffi-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android commandline tools
        run: |
          set -e
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          # create legacy path expected by buildozer
          mkdir -p "$HOME/.buildozer/android/platform"
          ln -sfn "$HOME/android-sdk" "$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$HOME/android-sdk/tools/bin"
          # try common sdkmanager locations and symlink
          if [ -x "$HOME/android-sdk/cmdline-tools/bin/sdkmanager" ]; then
            ln -sfn "$HOME/android-sdk/cmdline-tools/bin/sdkmanager" "$HOME/android-sdk/tools/bin/sdkmanager"
          elif [ -x "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager" ]; then
            ln -sfn "$HOME/android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager" "$HOME/android-sdk/tools/bin/sdkmanager"
          else
            echo "sdkmanager not found" >&2
            ls -la "$HOME/android-sdk" || true
            exit 1
          fi
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH

      - name: Install SDK packages and accept licenses
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;36.1.0" "cmdline-tools;latest" || true
          yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

      - name: Debug show sdkmanager and PATH
        run: |
          echo "which sdkmanager:"; which sdkmanager || true
          echo "sdkmanager --version:"; sdkmanager --version || true
          echo "Listing android-sdk:"; ls -laR $HOME/android-sdk | sed -n '1,200p'

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-apk
          path: bin/*.apk






